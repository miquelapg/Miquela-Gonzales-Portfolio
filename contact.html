<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Contact</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/laptop.css'>
    <link href="./css/phone.css" rel="stylesheet" type="text/css" media="only screen and (max-width:480px)">
    <link href="./css/tablet.css" rel="stylesheet" type="text/css" media="only screen and (min-width: 768px)">
    <style>
        body {
            color: white;
            align-items: center;
            justify-content: center;
            overflow: hidden;

        }
        .contactBox{
            align-items: center;
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <div class="contactBox">
            <form action="mailto:miquela.gonzales@ontariotechu.net" ?subject="Contact" Form method="post"
                enctype="text/plain" name="contact">
                <h1>Contact</h1>

                <div class="firstName">
                    <p>First Name </p>
                    <input type="text" name="name" size="30" placeholder="First Name">
                </div>
                <div class="lastName">
                    <p>Last Name </p>
                    <input type="text" name="name" size="30" placeholder="Last Name">
                </div>

                <div class="phoneNumber">
                    <p>Phone Number</p>
                    <input type="text" name="name" size="32" placeholder="Phone number">
                </div>
                <div class="email">
                    <p>Email</p>
                    <label for="email"></label>
                    <input name="" type="email" size="40" placeholder="Email">

                </div>

                <p>
                    <label for="message">Message</label><br>
                    <textarea name="comments" cols="60" rows="6" placeholder="Enter a Message"></textarea>
                </p>

                <p>
                    <input type="submit" value="Submit">
                </p>
                <p><input type="reset" value="Reset"></p>
            </form>
        </div>
    </div>
</body>

</html>
