<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Contact</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='laptop.css'>

</head>

<body>
    <div id="wrapper">
        <h1>Contact</h1>
        <p>Name </p>
        <input type="text" name="name" size="30">

        <form action="mailto:miquela.gonzales@ontariotechu.net" ?subject="Contact" Form method="post" enctype="text/plain" name="contact">
            <p>Phone Number</p>
            <input type="text" name="name" size="32" placeholder="Phone number">
            <p>Email</p>
            <label for="email"></label>
            <input name="" type="email" size="40" placeholder="Email">
            <p>
                <label for="message">Message</label><br>
                <textarea name="comments" cols="60" rows="6" placeholder="Message"></textarea>
            </p>
            <p>
                <input type="submit" value="Submit">
            </p>
        </form>
    </div>
</body>

</html>
