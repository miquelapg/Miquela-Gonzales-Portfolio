<body id="contact">
    <div id="wrapper">
        <!--Header-->
        <header id="header">
            <div class="headerContainer">
                <div class="navBar">
                    <!--Navigation-->
                    <nav>
                        <h1><span>Miquela Gonzales</span></h1>
                        <ul>
                            <li><a class="navButton" href="index.html">Home</a></li>

                        </ul>
                    </nav>
                    <!--End of Navigation-->
                </div>
            </div>
        </header> <!--End of Header-->

        <!--Contact-->
        <section>
            <div class="contactBox">
                <h1>Contact </h1>
            </div>

            <!--Form-->
            <form action="mailto:miquela.gonzales@ontariotechu.net" ?subject="Contact" Form method="post"
                enctype="text/plain" name="contactForm">
                <!--Class containing First and Last Name-->
                <div class="nameBox">

                    <p>First Name
                        <input type="text" required name="firstName" size="30" placeholder="First Name">

                        Last Name
                        <input type="text" required name="lastName" size="30" placeholder="Last Name">
                    </p>
                </div>
                <!--End-->

                <!--Class containing Phone Number and Email-->
                <div class="phoneEmail">
                    <p>Phone Number
                        <input type="tel" required name="phoneNumber" size="30" placeholder="Phone Number">

                        Email
                        <label for="email"></label>
                        <input name="email" type="email" size="30" placeholder="Email" required>
                    </p>
                </div>

                <p> <label for="message">Message</label><br></p>
                <textarea name="comments" cols="60" rows="9" placeholder="Enter a Message"></textarea></p>
                <!--End-->

                <p></p> <!--Leaving space between Message and Buttons-->

                <!--Class containing Submit and Reset Buttons-->
                <div class="contactButtons">
                    <input type="reset" value="Reset">
                    <input type="submit" value="Submit">
                </div>
                <!--End-->
            </form> 
            <!--Form End-->

        </section>
        
        <div class="clear"></div> <!--Remove Floats-->

        <!--Footer-->
        <footer id="footer">
            <address>
                <div class="footerContainer">
                    Contact me at <a
                        href="mailto:miquela.gonzales@ontariotechu.net">miquela.gonzales@ontariotechu.net</a>

                </div>
            </address>
        </footer>
        <!--End of Footer-->
    </div>

</body>
